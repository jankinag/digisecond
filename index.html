<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="styles.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kolkata Digital Clock</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  text-align: center;
  margin-top: 50px;
}

.clock {
  font-size: 50px;
  color: #333;
}

.seconds {
  font-size: 24px;
  color: #555;
}

.toggle-label {
  font-size: 20px;
  margin-right: 10px;
}

.toggle-switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.toggle-slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: .4s;
  border-radius: 34px;
}

.toggle-slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: .4s;
  border-radius: 50%;
}

.toggle-input {
  display: none;
}

.toggle-input:checked + .toggle-slider {
  background-color: #2196F3;
}

.toggle-input:checked + .toggle-slider:before {
  transform: translateX(26px);
}
</style>
</head>
<body>
<div class="clock" id="clock"></div>
<div class="seconds" id="seconds"></div>
<label class="toggle-label" for="format-toggle">Format:</label>
<label class="toggle-switch">
  <input type="checkbox" class="toggle-input" id="format-toggle">
  <span class="toggle-slider"></span>
</label>
<script>
function updateClock() {
  const now = new Date();
  let hours = now.getHours();
  let minutes = now.getMinutes();
  let seconds = now.getSeconds();

  // Convert to 12-hour format if necessary
  const ampm = hours >= 12 ? 'PM' : 'AM';
  hours = hours % 12 || 12;

  // Pad single digit minutes and seconds with leading zeros
  minutes = minutes < 10 ? '0' + minutes : minutes;
  seconds = seconds < 10 ? '0' + seconds : seconds;

  // Display time
  document.getElementById('clock').textContent = hours + ':' + minutes;
  document.getElementById('seconds').textContent = seconds;
}

// Update clock every second
setInterval(updateClock, 1000);

// Update clock format on toggle switch change
document.getElementById('format-toggle').addEventListener('change', function() {
  updateClock();
});
</script>
</body>
</html>
